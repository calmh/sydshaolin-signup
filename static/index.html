<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<script src="angular.min.js" type="text/javascript"></script>
<script src="jquery.min.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
</head>
<body ng-app="Signup" style="padding: 35px;">

<div class="container" ng-controller="signupCtrl">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div>
                <h1><img src="dragon.png" width="100" height="100">
                    TIA Lund Student Signup</h1>
            </div>

            <hr/>

            <form role="form" name="htmlForm" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-4" ng-class="{'has-error': htmlForm.givenName.$dirty && htmlForm.givenName.$invalid}">
                        <input class="form-control" type="text" name="givenName" ng-model="form.givenName" placeholder="Jessica" required>
                    </div>
                    <div class="col-sm-5" ng-class="{'has-error': htmlForm.surName.$dirty && htmlForm.surName.$invalid}">
                        <input class="form-control" type="text" name="surName" ng-model="form.surName" placeholder="Nobles" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Date of Birth</label>
                    <div class="col-sm-3" ng-class="{'has-error': htmlForm.dobYear.$dirty && htmlForm.dobYear.$invalid}">
                        <input class="form-control" type="number" name="dobYear" ng-model="form.dobYear" placeholder="1982" required min="1940" max="2008">
                    </div>
                    <div class="col-sm-3">
                        <select class="form-control" ng-model="form.dobMonth">
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                    </div>
                    <div class="col-sm-2" ng-class="{'has-error': htmlForm.dobDay.$dirty && htmlForm.dobDay.$invalid}">
                        <input class="form-control" type="number" name="dobDay" ng-model="form.dobDay" placeholder="17" required min="1" max="31">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Email Address</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="email" ng-model="form.email" placeholder="foo@example.com">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Groups</label>
                    <div class="col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="form.kungFu"> Kung Fu
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="form.qiGong"> Qi Gong
                            </label>
                        </div>
                    </div>
                </div>

                <div ng-if="saved" class="form-group">
                    <div class="col-sm-offset-3 col-sm-9 alert alert-success">
                        Saved!
                    </div>
                </div>

                <div ng-if="!saved" class="form-group">
                    <div class="col-sm-3 col-sm-offset-3">
                        <button ng-disabled="htmlForm.$invalid" type="button" ng-click="submit()" class="btn btn-primary">Sign Up!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
